<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | JussCraftZ</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/loadNavbar.js" defer></script>
  <script src="assets/js/loadFooter.js" defer></script>
  <script src="assets/js/checkout.js" type="module" defer></script>
</head>
<body>

  <!-- ✅ Navbar -->
  <div id="navbar"></div>

  <!-- ✅ Checkout Section -->
  <section class="checkout-page">
    <h1>Checkout</h1>

    <form id="checkoutForm">
      <div class="checkout-details">
        <h2>Shipping Information</h2>
        <label>Full Name:</label>
        <input type="text" id="fullName" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Address:</label>
        <input type="text" id="address" required />

        <label>City:</label>
        <input type="text" id="city" required />

        <label>State:</label>
        <input type="text" id="state" required />

        <label>ZIP Code:</label>
        <input type="text" id="zip" required />

        <label>Country:</label>
        <input type="text" id="country" value="United States" required />
      </div>

      <div class="checkout-summary">
        <h2>Order Summary</h2>
        <div id="orderSummary"></div>

        <p>Subtotal: <span id="checkoutSubtotal">$0.00</span></p>
        <p>Shipping: <span id="checkoutShipping">$5.99</span></p>
        <h3>Total: <span id="checkoutTotal">$0.00</span></h3>

        <button type="submit" class="btn-primary">Complete Order</button>
      </div>
    </form>
  </section>

  <!-- ✅ Footer -->
  <div id="footer"></div>

</body>
</html>
